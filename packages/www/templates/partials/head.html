<script async src="/assets/prism.js"></script>
<script defer data-domain="drosse.dev" src="https://plausible.io/js/plausible.js"></script>


<script>
  window.addEventListener('themeSwitched', function (event) {
    var id = 'prism-theme'
    var link = document.getElementById(id)

    if (!link) {
      link = document.createElement('link')
      link.id = id
      link.rel = 'stylesheet'
      link.type = 'text/css'
      link.async = true
      link.href = `/assets/prism.${event.detail.theme}.css`
      document.head.appendChild(link)
    } else {
      link.href = `/assets/prism.${event.detail.theme}.css`
    }
  })
</script>
