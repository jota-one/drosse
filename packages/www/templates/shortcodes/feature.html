{% set path = "data/features/" ~ id ~ ".toml" %}
{% set data = load_data(path=path) -%}

<div class="feature">
  <h3 id="{{ id }}">
    <j-icon name="{{ data.icon.name }}" color="{{ data.icon.color }}" size="32"></j-icon>
    {{ data.title | markdown | safe }}
  </h3>

  {{ body | markdown | safe }}
  {% if data.code %}
  <div class="codeblock" title="{{ data.code.title }}" onclick="this.classList.toggle('opened')"><code
      class="language-{{ data.code.language }}">
{{ data.code.content | safe }}
</code></div>
  {% endif %}

  {% if data.doc %}
  <a class="more" href="{{ data.doc }}" target="_blank">
    More info
  </a>
  {% endif %}

</div>
