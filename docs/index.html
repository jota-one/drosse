<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drosse</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <link rel="stylesheet" href="_media/main.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // Global
      name: '<a id="home-link" class="app-name-link" data-nosearch href="/"><img src="/_media/drosse-title.svg"></a><br>' +
        '<select id="version-selector" name="version">' +
        '<option value="" selected>v3.2.1</value>' +
        '<option value="3.1.1">v3.1.1</value>' +
        '</select>',
      repo: 'https://github.com/jota-one/drosse',
      coverpage: true,
      loadSidebar: true,
      relativePath: true,
      nameLink: false,
      auto2top: true,
      // alias: {
      //   '/(.*)/(.*)': 'https://raw.githubusercontent.com/jota-one/drosse/$1/docs/$2',
      // },
      namespaces: [
        {
          id: "version",
          values: ["", "3.1.1"],
          optional: true,
          selector: "#version-selector",
        },
      ],
      maxLevel: 3,
      subMaxLevel: 5,

      // PLUGINS
      // -----------------------------------------------------------------
      executeScript: true,
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://unpkg.com/docsify-namespaced"></script>
</body>

</html>
